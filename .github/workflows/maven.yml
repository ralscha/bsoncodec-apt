name: test

on: [push]

jobs:
  test:
    strategy:
       matrix:
         java: [11, 17, 21, 25]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - name: Set up Java
      uses: actions/setup-java@v5
      with:
        distribution: 'temurin'	  
        java-version: ${{ matrix.java }}
    - name: Maven Install and Test
      run: |
         ./mvnw clean install
         cd test
         ../mvnw clean test
